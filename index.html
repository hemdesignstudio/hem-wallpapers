<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hem Wallpapers</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script defer type="module" src="renderer.js"></script>
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <h1><strong>Hem</strong> Wallpapers</h1>
      </header>
      <section class="image">
        <img
          id="current-image"
          class="image__img"
          src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
          alt=""
        />
        <div id="swap-current-image" class="image__icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
            />
          </svg>
        </div>
      </section>
      <footer class="footer">
        <button id="set-as-wallpaper">Set as wallpaper</button>
      </footer>
    </div>
  </body>
</html>
